<app-nav-bar></app-nav-bar>
<app-side-bar></app-side-bar>
<main role="main">
    
    <section class="panel important">

      <div style="text-align: right;">
      <button class="addnew" data-toggle="modal" data-target="#exampleModal1">Add New Model</button>
    </div>
    <br>
      <div class="caption">Car  Models DETAILS</div>	
      <div id="table">
        <div class="header-row row">
            <span class="cell"><a href="#"></a></span>

          <span class="cell"><a href="#">Car Models<i class="fa fa-fw fa-sort"></i></a></span>
          <span class="cell"><a href="#">update Car Models</a></span>
          <span class="cell"><a href="#">delete Car Models</a></span>
        </div>
        <div class="row" *ngFor="let item of dataArray; index as i" >
        <input type="radio" name="expand">
        <span class="cell primary" data-label="Vehicle">{{item.id}}</span>

          <span class="cell primary" data-label="Vehicle">{{item.model_car_name}}</span>
   
          <span class="cell" data-label="Trans">
            <button 
            (click)="getdata(item.model_car_name,item.id)"
             data-toggle="modal" data-target="#exampleModal2" class="update">Update </button>&nbsp;
    
          </span>
          <span class="cell" data-label="Trans">
  
            <button (click)="delete(item.id , i)"   class="delete">Delete </button>
          </span>
        </div>
  
  
      </div>
      
      </section>
      
  
    
    </main>
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add  New Model</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="addnewemployee" #f="ngForm" (ngSubmit)="addnewemployees (f); f.reset()" > 
              <div class="form-group">
                <label for="exampleFormControlInput1">Model  </label>
                <input  type="text" name="model_car_name" [(ngModel)]="datamodel.model_car_name" formControlName="model_car_name"  class="form-control"    required>
              </div>

              <br>
              <div class="form-group">
                  <button class="btn btn-success" type="submit">Add Now</button>
              </div>
            </form>
          </div>   
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update   Employee</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="update" #f="ngForm" (ngSubmit)="updatenewmodel(f); f.reset()" > 
              <div class="form-group">
                <label for="exampleFormControlInput1">Model  </label>
                <input  type="text"  formControlName="model_car_name" [(ngModel)]="datamodel.model_car_name"  ngModel class="form-control"    required>
              </div>
  
              
              <br>
              <div class="form-group">
                  <button   class="btn btn-danger" type="submit">save</button>
              </div>
            </form>
          </div>   
        </div>
      </div>
    </div>
